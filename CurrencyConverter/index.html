<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Currency Converter App </title>

  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700|Overpass:300,700" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header id="site-header">
    <h2>
      Currency Converter
    </h2>
  </header>


  <section class="card">

    <form>
      
      <select name="homeCurrency" id="homeCurrency"  onchange="">
        <option value="null">Select Home Currency:</option>
      </select>
      <input type="number" name="amount" placeholder="0.00"  id="homeValue" onkeyup="">
      
    </form>

  </section>


  <section class="card">

    <form >
      
      <select name="travelCurrency" id="travelCurrency" >
        <option value="null">Select Travel Currency:</option>
      </select>
      <input type="number" name="amount"  id="travelValue" disabled>
      
    </form>

    <form >
      
      <button type="submit" id="convert" onclick="convertCurrency();">Convert</button>

    </form>

  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/final.js"></script>
</body>
